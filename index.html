<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Planet Asteroid Game</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        overflow: hidden;
        font-family: sans-serif;
    }

    #bgVideo {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -1;
    }

    .start-line {
        position: fixed;
        left: 20px;
        top: 0;
        width: 10px;
        height: 100vh;
        z-index: 999;
    }

    .end-line {
        position: fixed;
        right: 20px;
        top: 0;
        width: 10px;
        height: 100vh;
        background: #0f0;
        z-index: 999;
    }

    #gameCanvas {
        position: absolute;
        top: 0;
        left: 0;
        display: block;
    }

    #restartBtn {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 25px;
        background: #0ff;
        color: #000;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        display: none;
        z-index: 1000;
    }

    #controls {
        position: fixed;
        bottom: 80px;
        right: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        z-index: 2000;
    }

    .mid-row {
        display: flex;
        gap: 75px;
    }

    .btn {
        width: 60px;
        height: 60px;
        background: rgba(0,255,255,0.7);
        border: 2px solid #0ff;
        color: #000;
        font-size: 28px;
        font-weight: bold;
        border-radius: 12px;
        cursor: pointer;
        user-select: none;
    }

    .btn:active {
        background: #0ff;
    }

</style>
</head>

<body>

<video id="bgVideo" autoplay loop muted playsinline>
    <source src="bgBackground.mp4" type="video/mp4">
</video>

<button id="restartBtn">Restart Game</button>

<div class="start-line"></div>
<div class="end-line"></div>
<canvas id="gameCanvas"></canvas>

<div id="controls">
    <button class="btn up">â–²</button>
    <div class="mid-row">
        <button class="btn left">â—€</button>
        <button class="btn right">â–¶</button>
    </div>
    <button class="btn down">â–¼</button>
</div>


<script>
/* ------------------ Control Buttons -------------------- */
function moveUp() { planet.vy = -speed; }
function moveDown() { planet.vy =  speed; }
function moveLeft() { planet.vx = -speed; }
function moveRight() { planet.vx =  speed; }
function stopX() { planet.vx = 0; }
function stopY() { planet.vy = 0; }

document.querySelector(".up").addEventListener("mousedown", moveUp);
document.querySelector(".down").addEventListener("mousedown", moveDown);
document.querySelector(".left").addEventListener("mousedown", moveLeft);
document.querySelector(".right").addEventListener("mousedown", moveRight);

document.querySelector(".up").addEventListener("mouseup", stopY);
document.querySelector(".down").addEventListener("mouseup", stopY);
document.querySelector(".left").addEventListener("mouseup", stopX);
document.querySelector(".right").addEventListener("mouseup", stopX);
</script>


<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const restartBtn = document.getElementById("restartBtn");

// --------- Background Music ---------
const bgMusic = new Audio("space-music.mp3");
bgMusic.loop = true;
bgMusic.volume = 0.4;

// --------- blast Music ---------
const blastSound = new Audio("over.mp3");
blastSound.volume = 0.9;


let rocketOutline = [];   // Final pixel outline


/* ---------------------------------------------------
    GET PIXEL-BASED OUTLINE FROM ROCKET IMAGE
------------------------------------------------------*/
function getImageOutline(image, w, h) {
    let temp = document.createElement("canvas");
    temp.width = w;
    temp.height = h;
    let tctx = temp.getContext("2d");

    tctx.drawImage(image, 0, 0, w, h);
    let imgData = tctx.getImageData(0, 0, w, h);
    let pixels = imgData.data;
    let outline = [];

    for (let y = 1; y < h - 1; y++) {
        for (let x = 1; x < w - 1; x++) {
            let i = (y * w + x) * 4;
            let alpha = pixels[i + 3];

            if (alpha < 20) continue; // transparent skip

            let neighbors = [
                ((y - 1) * w + x) * 4 + 3,
                ((y + 1) * w + x) * 4 + 3,
                (y * w + (x - 1)) * 4 + 3,
                (y * w + (x + 1)) * 4 + 3
            ];

            for (let n of neighbors) {
                if (pixels[n] < 20) {
                    outline.push({ x, y });
                    break;
                }
            }
        }
    }
    return outline;
}


/* ---------------------------------------------------
    CANVAS SIZE
------------------------------------------------------*/
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);


/* ---------------------------------------------------
    GAME VARIABLES
------------------------------------------------------*/
let planet;
let asteroids;
let gameOver;
let win;
let speed = 1.7;


/* ---------------------------------------------------
    LOAD ROCKET IMAGE
------------------------------------------------------*/
const shipImg = new Image();
shipImg.onload = () => {
    rocketOutline = getImageOutline(shipImg, 100, 80);
};
shipImg.src = "rocket.png";


/* ---------------------------------------------------
    RESET GAME
------------------------------------------------------*/
function resetGame() {
    planet = {
        x: 80,
        y: canvas.height / 2,
        vx: 0,
        vy: 0
    };

    asteroids = [];
    gameOver = false;
    win = false;
    restartBtn.style.display = "none";

    createAsteroids(5);
    setTimeout(() => increaseAsteroids(), 5000);

    animate();

    bgMusic.play().catch(() => {});
}


/* ---------------------------------------------------
    ASTEROIDS
------------------------------------------------------*/
function createAsteroids(count) {
    for (let i = 0; i < count; i++) {
        asteroids.push({
            x: canvas.width + Math.random() * 400,
            y: Math.random() * canvas.height,
            r: Math.random() * 30 + 15,
            speed: Math.random() * 4 + 1.5,
            angle: Math.random() * Math.PI * 2,
            zigzag: Math.random() * 2,
            color: "red"
        });
    }
}

function increaseAsteroids() {
    if (gameOver || win) return;
    createAsteroids(4);
    setTimeout(() => increaseAsteroids(), 6000);
}


/* ---------------------------------------------------
    CONTROLS
------------------------------------------------------*/
window.addEventListener("keydown", (e) => {
    if (e.key === "ArrowUp") planet.vy = -speed;
    if (e.key === "ArrowDown") planet.vy = speed;
    if (e.key === "ArrowLeft") planet.vx = -speed;
    if (e.key === "ArrowRight") planet.vx = speed;
});
window.addEventListener("keyup", (e) => {
    if (["ArrowUp", "ArrowDown"].includes(e.key)) planet.vy = 0;
    if (["ArrowLeft", "ArrowRight"].includes(e.key)) planet.vx = 0;
});


/* ---------------------------------------------------
    UPDATE PLAYER (ROCKET)
------------------------------------------------------*/
function updatePlanet() {
    planet.x += planet.vx;
    planet.y += planet.vy;

    if (planet.x < 20) planet.x = 20;
    if (planet.y < 20) planet.y = 20;
    if (planet.x > canvas.width - 20) planet.x = canvas.width - 20;
    if (planet.y > canvas.height - 20) planet.y = canvas.height - 20;
}


/* ---------------------------------------------------
    DRAW ROCKET + OUTLINE
------------------------------------------------------*/
function drawPlanet() {
    ctx.drawImage(shipImg, planet.x - 40, planet.y - 40, 100, 80);

    ctx.fillStyle = "cyan";
    rocketOutline.forEach(p => {
        ctx.fillRect(planet.x - 40 + p.x, planet.y - 40 + p.y, 1.5, 1.5);
    });
}


/* ---------------------------------------------------
    DRAW ASTEROIDS
------------------------------------------------------*/
function drawAsteroids() {
    asteroids.forEach(a => {
        ctx.beginPath();
        ctx.arc(a.x, a.y, a.r, 0, Math.PI * 2);
        ctx.fillStyle = a.color;
        ctx.fill();

        a.x -= a.speed;
        a.y += Math.sin(a.angle) * a.zigzag;
        a.angle += 0.05;

        if (a.x < -100) {
            a.x = canvas.width + Math.random() * 500;
            a.y = Math.random() * canvas.height;
        }
    });
}


/* ---------------------------------------------------
    REMOVE OLD COLLISION (FAKE)
------------------------------------------------------*/
function checkCollision() {
    if (planet.x > canvas.width - 80) {
        win = true;
    }
}


/* ---------------------------------------------------
    REAL ROCKET OUTLINE COLLISION
------------------------------------------------------*/
function checkRocketCollision() {
    for (let a of asteroids) {
        for (let p of rocketOutline) {

            const px = planet.x - 40 + p.x;
            const py = planet.y - 40 + p.y;

            const dx = px - a.x;
            const dy = py - a.y;
            const dist = Math.sqrt(dx * dx + dy * dy);

            if (dist < a.r) {

                // ðŸ”¥ Play blast sound
                blastSound.currentTime = 0;
                blastSound.play();

                // ðŸ”‡ Stop background music
                bgMusic.pause();

                gameOver = true;
                return;
            }
        }
    }
}



/* ---------------------------------------------------
    MAIN GAME LOOP
------------------------------------------------------*/
function animate() {
    if (gameOver || win) {
        ctx.fillStyle = "white";
        ctx.font = "50px Arial";
        ctx.fillText(
            gameOver ? "GAME OVER" : "YOU WIN!",
            canvas.width / 2 - 120,
            canvas.height / 2
        );
        restartBtn.style.display = "block";
        return;
    }

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    updatePlanet();
    drawPlanet();
    drawAsteroids();
    checkCollision();
    checkRocketCollision();

    requestAnimationFrame(animate);
}

restartBtn.addEventListener("click", resetGame);

resetGame();
</script>


</body>
</html>
