<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Planet Asteroid Game</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        overflow: hidden;
        font-family: sans-serif;
    }

    #bgVideo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover; /* video ko fullscreen crop ke sath fit karega */
    z-index: -1; /* sab ke peeche rahega */
}


    .start-line {
        position: fixed;
        left: 20px;
        top: 0;
        width: 10px;
        height: 100vh;
        /* background: #0ff; */
        z-index: 999;
    }

    .end-line {
        position: fixed;
        right: 20px;
        top: 0;
        width: 10px;
        height: 100vh;
        background: #0f0;
        z-index: 999;
    }

    #gameCanvas {
        position: absolute;
        top: 0;
        left: 0;
        display: block;
    }

    #restartBtn {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 25px;
        background: #0ff;
        color: #000;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        display: none;
        z-index: 1000;
    }

    /* -------------control button------------- */
    #controls {
    position: fixed;
    bottom: 80px;
    right: 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    z-index: 2000;
}

.mid-row {
    display: flex;
    gap: 75px;
}

.btn {
    width: 60px;
    height: 60px;
    background: rgba(0,255,255,0.7);
    border: 2px solid #0ff;
    color: #000;
    font-size: 28px;
    font-weight: bold;
    border-radius: 12px;
    cursor: pointer;
    user-select: none;
}

.btn:active {
    background: #0ff;
}


</style>
</head>

<body>

<video id="bgVideo" autoplay loop muted playsinline>
    <source src="bgBackground.mp4" type="video/mp4">
</video>

<button id="restartBtn">Restart Game</button>

<div class="start-line"></div>
<div class="end-line"></div>
<canvas id="gameCanvas"></canvas>

<div id="controls">
    <button class="btn up">▲</button>
    <div class="mid-row">
        <button class="btn left">◀</button>
        <button class="btn right">▶</button>
    </div>
    <button class="btn down">▼</button>
</div>



<script>
function moveUp() { planet.vy = -speed; }
function moveDown() { planet.vy = speed; }
function moveLeft() { planet.vx = -speed; }
function moveRight() { planet.vx = speed; }
function stopX() { planet.vx = 0; }
function stopY() { planet.vy = 0; }

document.querySelector(".up").addEventListener("mousedown", moveUp);
document.querySelector(".down").addEventListener("mousedown", moveDown);
document.querySelector(".left").addEventListener("mousedown", moveLeft);
document.querySelector(".right").addEventListener("mousedown", moveRight);

document.querySelector(".up").addEventListener("mouseup", stopY);
document.querySelector(".down").addEventListener("mouseup", stopY);
document.querySelector(".left").addEventListener("mouseup", stopX);
document.querySelector(".right").addEventListener("mouseup", stopX);

// ⭐ MOBILE SUPPORT
["up","down","left","right"].forEach(dir => {
    let btn = document.querySelector("." + dir);

    btn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        if (dir === "up") moveUp();
        if (dir === "down") moveDown();
        if (dir === "left") moveLeft();
        if (dir === "right") moveRight();
    });

    btn.addEventListener("touchend", (e) => {
        e.preventDefault();
        stopX();
        stopY();
    });
});

</script>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const restartBtn = document.getElementById("restartBtn");

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let planet;
let asteroids;
let gameOver;
let win;

let dragging = false;
let speed = 1.7;

// ⭐ Rocket Image
const shipImg = new Image();
shipImg.src = "rocket.png";

function resetGame() {
    planet = {
        x: 60,
        y: canvas.height / 2,
        r: 18,
        vx: 0,
        vy: 0
    };

    asteroids = [];
    gameOver = false;
    win = false;

    restartBtn.style.display = "none";

    createAsteroids(5);  // ⭐ Pehle bahut kam asteroids

    // ⭐ 5 second baad automatically increase hoga
    setTimeout(() => increaseAsteroids(), 5000);

    animate();
}

function createAsteroids(count) {
    for (let i = 0; i < count; i++) {
        let a = {
            x: canvas.width + Math.random() * 400,
            y: Math.random() * canvas.height,
            r: Math.random() * 30 + 15,
            speed: Math.random() * 4 + 1.5,
            angle: Math.random() * Math.PI * 2,
            zigzag: Math.random() * 2,
            color: "red"
        };
        asteroids.push(a);
    }
}

// ⭐ Every few seconds asteroids increase
function increaseAsteroids() {
    if (gameOver || win) return;

    createAsteroids(3.5);   // ⭐ Har step me 5 aur add honge

    // 6–7 second me next increase
    setTimeout(() => increaseAsteroids(), 6000);
}

window.addEventListener("keydown", (e) => {
    if (gameOver || win) return;

    if (e.key === "ArrowUp") planet.vy = -speed;
    if (e.key === "ArrowDown") planet.vy = speed;
    if (e.key === "ArrowLeft") planet.vx = -speed;
    if (e.key === "ArrowRight") planet.vx = speed;
});

window.addEventListener("keyup", (e) => {
    if (e.key === "ArrowUp" || e.key === "ArrowDown") planet.vy = 0;
    if (e.key === "ArrowLeft" || e.key === "ArrowRight") planet.vx = 0;
});

function updatePlanet() {
    planet.x += planet.vx;
    planet.y += planet.vy;

    if (planet.x < planet.r) planet.x = planet.r;
    if (planet.y < planet.r) planet.y = planet.r;
    if (planet.x > canvas.width - planet.r) planet.x = canvas.width - planet.r;
    if (planet.y > canvas.height - planet.r) planet.y = canvas.height - planet.r;
}

function drawPlanet() {
    ctx.drawImage(shipImg, planet.x - 60, planet.y - 60, 80, 80);
}

function drawAsteroids() {
    asteroids.forEach(a => {
        ctx.beginPath();
        ctx.arc(a.x, a.y, a.r, 0, Math.PI * 2);
        ctx.fillStyle = a.color;
        ctx.fill();

        a.x -= a.speed;
        a.y += Math.sin(a.angle) * a.zigzag;
        a.angle += 0.05;

        if (a.x < -100) {
            a.x = canvas.width + Math.random() * 500;
            a.y = Math.random() * canvas.height;
        }
    });
}

function checkCollision() {
    for (let a of asteroids) {
        let dx = planet.x - a.x;
        let dy = planet.y - a.y;
        let dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < planet.r + a.r - 5) {
            gameOver = true;
        }
    }

    if (planet.x > canvas.width - 60) {
        win = true;
    }
}

function animate() {
    if (gameOver || win) {
        ctx.fillStyle = "white";
        ctx.font = "50px Arial";
        ctx.fillText(
            gameOver ? "GAME OVER" : "YOU WIN!",
            canvas.width / 2 - 120,
            canvas.height / 2
        );
        restartBtn.style.display = "block";
        return;
    }

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    updatePlanet();
    drawPlanet();
    drawAsteroids();
    checkCollision();

    requestAnimationFrame(animate);
}

restartBtn.addEventListener("click", resetGame);
resetGame();
</script>

</body>
</html>
