<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/phone.css">
    <title>Planet Asteroid Game</title>
</head>

<style>
    #fullscreenBtn {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.75);
        color: white;
        padding: 15px 25px;
        border-radius: 10px;
        font-size: 18px;
        z-index: 999999 !important;
        display: none;
    }

    .hidden {
        display: none !important;
    }


    @media (orientation: landscape) {
        #fullscreenBtn {
            display: block;
        }
    }

    @media (orientation: portrait) {
        #fullscreenBtn {
            display: block;
        }
    }
</style>

<body>
    <div id="rotateWarning">
        <p>Please rotate your phone</p>
    </div>

    <video id="bgVideo" autoplay loop muted playsinline>
        <source src="media/bgBackground.mp4" type="video/mp4">
    </video>

    <button id="restartBtn">Restart Game</button>
    <div id="fullscreenBtn">Tap to Enter Fullscreen</div>

    <div class="start-line"></div>
    <div class="end-line"></div>
    <div id="gameWrapper">
        <canvas id="gameCanvas"></canvas>
    </div>



    <!-- --------------Button Controls----------- -->
    <div id="joystick">
        <div id="stick"></div>
    </div>


    <script src="js/btnControll.js"></script>
    <script src="js/actions.js"></script>


    <script>
        const fullscreenBtn = document.getElementById("fullscreenBtn");

        fullscreenBtn.addEventListener("click", () => {
            const docEl = document.documentElement;

            if (docEl.requestFullscreen) {
                docEl.requestFullscreen();
            } else if (docEl.webkitRequestFullscreen) {
                docEl.webkitRequestFullscreen();
            } else if (docEl.msRequestFullscreen) {
                docEl.msRequestFullscreen();
            }

            fullscreenBtn.classList.add('hidden');
        });

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                fullscreenBtn.classList.remove('hidden');
            }
        });

    </script>
    <script>
        screen.orientation.lock("landscape").catch(() => { });
    </script>



</body>

</html>
